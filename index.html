<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
    <img src="img/Logo.png" alt="logo de alura" class="logo">
    </header>
    <main class="principal">
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptador" onclick="btnEncriptar()">Encriptador</buttuon>
                <button class="btn-desencriptador" onclick="btnDesencriptar()">Desencriptador</buttuon>
            </div>
        </section>
        <section class="seccion-mensaje">
            <textarea class="mensaje" cols="20" rows="10"></textarea>  
            <div>
                <button class="copiar" onclick="copiarATexto()">Copiar</button>
            </div>
        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
